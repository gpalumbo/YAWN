<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>

  <!-- Yawning mouth -->
  <ellipse cx="24" cy="27" rx="10" ry="7" fill="#1a1a1a"/>

  <!-- Sleepy eyes -->
  <ellipse cx="18" cy="18" rx="3" ry="1.5" fill="#1a1a1a"/>
  <ellipse cx="30" cy="18" rx="3" ry="1.5" fill="#1a1a1a"/>

  <!-- Notepad lines inside mouth -->
  <g opacity="0.3">
    <line x1="16" y1="25" x2="32" y2="25" stroke="#ffffff" stroke-width="1"/>
    <line x1="16" y1="28" x2="32" y2="28" stroke="#ffffff" stroke-width="1"/>
    <line x1="16" y1="31" x2="26" y2="31" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Z's for sleepiness -->
  <text x="36" y="12" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFD700">Z</text>
  <text x="38" y="9" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#FFD700" opacity="0.7">Z</text>
</svg>
