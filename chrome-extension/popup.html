<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Notes Hello World</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .content {
      text-align: center;
      margin: 20px 0;
    }

    .version {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      margin: 8px 4px;
      display: inline-block;
      text-decoration: none;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 12px;
      opacity: 0.9;
    }

    .feature-list {
      text-align: left;
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.8;
    }

    .feature-list ul {
      margin: 8px 0;
      padding-left: 16px;
    }

    .feature-list li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üóíÔ∏è</div>
    <h1>Web Notes</h1>
    <div class="subtitle">Hello World Extension</div>
  </div>

  <div class="content">
    <div class="version">Version 1.0.0</div>

    <button class="button" id="show-banner">Show Banner</button>
    <button class="button" id="hide-banner">Hide Banner</button>
    <button class="button" id="clear-stats">Clear Stats</button>

    <div class="status">
      <strong>Status:</strong> Extension loaded successfully!
    </div>

    <div class="status" id="storage-stats">
      <strong>Local Storage Stats:</strong>
      <div id="stats-content">Loading...</div>
    </div>

    <div class="feature-list">
      <strong>Coming Soon:</strong>
      <ul>
        <li>Sticky notes on web pages</li>
        <li>Rich text editing</li>
        <li>Cross-device sync</li>
        <li>Note categories</li>
        <li>Text highlighting</li>
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
