<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Matching Test - Web Notes Extension</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-case { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; }
        .fail { background-color: #f8d7da; border-color: #f5c6cb; }
        .result { margin-left: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Web Notes Extension - URL Matching Test</h1>
    <p>This page tests the enhanced URL matching logic that ignores anchor fragments while preserving query parameters.</p>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>

    <script src="chrome-extension/shared-utils.js"></script>
    <script>
        // Test cases for URL normalization
        const testCases = [
            {
                name: "Basic URL without anchors",
                input: "https://www.dndbeyond.com/sources/dnd/cm/candlekeep",
                expected: "https://www.dndbeyond.com/sources/dnd/cm/candlekeep",
                description: "Should remain unchanged"
            },
            {
                name: "URL with anchor fragment",
                input: "https://www.dndbeyond.com/sources/dnd/cm/candlekeep#Candlekeep",
                expected: "https://www.dndbeyond.com/sources/dnd/cm/candlekeep",
                description: "Should remove anchor fragment"
            },
            {
                name: "URL with complex anchor",
                input: "https://www.dndbeyond.com/sources/dnd/cm/candlekeep#EnteringCandlekeep",
                expected: "https://www.dndbeyond.com/sources/dnd/cm/candlekeep",
                description: "Should remove complex anchor fragment"
            },
            {
                name: "URL with query parameters",
                input: "https://www.example.com/page?param1=value1&param2=value2",
                expected: "https://www.example.com/page?param1=value1&param2=value2",
                description: "Should preserve query parameters"
            },
            {
                name: "URL with query parameters and anchor",
                input: "https://www.example.com/page?param1=value1&param2=value2#section",
                expected: "https://www.example.com/page?param1=value1&param2=value2",
                description: "Should preserve query parameters but remove anchor"
            },
            {
                name: "Complex URL with path, query, and anchor",
                input: "https://docs.google.com/document/d/123/edit?usp=sharing#heading=h.abc123",
                expected: "https://docs.google.com/document/d/123/edit?usp=sharing",
                description: "Should handle complex URLs correctly"
            }
        ];

        // Test the findMatchingUrlsInStorage function
        const storageTests = [
            {
                name: "Find exact match",
                targetUrl: "https://example.com/page",
                storageUrls: ["https://example.com/page", "https://example.com/other"],
                expected: ["https://example.com/page"],
                description: "Should find exact URL match"
            },
            {
                name: "Find anchor variations",
                targetUrl: "https://example.com/page#section1",
                storageUrls: [
                    "https://example.com/page",
                    "https://example.com/page#section2",
                    "https://example.com/other"
                ],
                expected: ["https://example.com/page", "https://example.com/page#section2"],
                description: "Should find all anchor variations of the same base URL"
            },
            {
                name: "Query parameter matching",
                targetUrl: "https://example.com/page?param=value",
                storageUrls: [
                    "https://example.com/page?param=value",
                    "https://example.com/page?param=value#anchor",
                    "https://example.com/page?other=value"
                ],
                expected: ["https://example.com/page?param=value", "https://example.com/page?param=value#anchor"],
                description: "Should match URLs with same query parameters regardless of anchors"
            }
        ];

        function runTests() {
            const resultsDiv = document.getElementById('test-results');
            let allPassed = true;

            // Test URL normalization
            resultsDiv.innerHTML += '<h3>URL Normalization Tests</h3>';
            testCases.forEach((testCase, index) => {
                try {
                    const result = normalizeUrlForNoteStorage(testCase.input);
                    const passed = result === testCase.expected;
                    allPassed = allPassed && passed;

                    const testDiv = document.createElement('div');
                    testDiv.className = `test-case ${passed ? 'pass' : 'fail'}`;
                    testDiv.innerHTML = `
                        <strong>Test ${index + 1}: ${testCase.name}</strong><br>
                        ${testCase.description}<br>
                        Input: ${testCase.input}<br>
                        Expected: ${testCase.expected}<br>
                        Actual: ${result}<br>
                        <div class="result">${passed ? 'PASS ✓' : 'FAIL ✗'}</div>
                    `;
                    resultsDiv.appendChild(testDiv);
                } catch (error) {
                    allPassed = false;
                    const testDiv = document.createElement('div');
                    testDiv.className = 'test-case fail';
                    testDiv.innerHTML = `
                        <strong>Test ${index + 1}: ${testCase.name}</strong><br>
                        ERROR: ${error.message}<br>
                        <div class="result">FAIL ✗</div>
                    `;
                    resultsDiv.appendChild(testDiv);
                }
            });

            // Test storage URL matching
            resultsDiv.innerHTML += '<h3>Storage URL Matching Tests</h3>';
            storageTests.forEach((testCase, index) => {
                try {
                    const mockNotes = {};
                    testCase.storageUrls.forEach(url => {
                        mockNotes[url] = [{ id: `note-${url}` }];
                    });

                    const result = findMatchingUrlsInStorage(testCase.targetUrl, mockNotes);
                    const passed = JSON.stringify(result.sort()) === JSON.stringify(testCase.expected.sort());
                    allPassed = allPassed && passed;

                    const testDiv = document.createElement('div');
                    testDiv.className = `test-case ${passed ? 'pass' : 'fail'}`;
                    testDiv.innerHTML = `
                        <strong>Storage Test ${index + 1}: ${testCase.name}</strong><br>
                        ${testCase.description}<br>
                        Target URL: ${testCase.targetUrl}<br>
                        Storage URLs: ${JSON.stringify(testCase.storageUrls)}<br>
                        Expected: ${JSON.stringify(testCase.expected)}<br>
                        Actual: ${JSON.stringify(result)}<br>
                        <div class="result">${passed ? 'PASS ✓' : 'FAIL ✗'}</div>
                    `;
                    resultsDiv.appendChild(testDiv);
                } catch (error) {
                    allPassed = false;
                    const testDiv = document.createElement('div');
                    testDiv.className = 'test-case fail';
                    testDiv.innerHTML = `
                        <strong>Storage Test ${index + 1}: ${testCase.name}</strong><br>
                        ERROR: ${error.message}<br>
                        <div class="result">FAIL ✗</div>
                    `;
                    resultsDiv.appendChild(testDiv);
                }
            });

            // Overall result
            const summaryDiv = document.createElement('div');
            summaryDiv.className = `test-case ${allPassed ? 'pass' : 'fail'}`;
            summaryDiv.innerHTML = `
                <strong>Overall Test Result</strong><br>
                <div class="result">${allPassed ? 'ALL TESTS PASSED ✓' : 'SOME TESTS FAILED ✗'}</div>
            `;
            resultsDiv.appendChild(summaryDiv);
        }

        // Run tests when page loads
        if (typeof normalizeUrlForNoteStorage === 'function' && typeof findMatchingUrlsInStorage === 'function') {
            runTests();
        } else {
            document.getElementById('test-results').innerHTML = `
                <div class="test-case fail">
                    <strong>Error: Required functions not available</strong><br>
                    This test requires the Chrome extension's shared-utils.js functions to be loaded.<br>
                    <div class="result">TEST SETUP FAILED ✗</div>
                </div>
            `;
        }
    </script>
</body>
</html>
